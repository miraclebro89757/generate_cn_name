<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chinese Name Generator</h1>
            <p class="subtitle">Discover your meaningful Chinese name</p>
        </header>

        <main>
            <!-- Name Input Section -->
            <section class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="englishName" placeholder="Enter your English name">
                    <div class="style-selector">
                        <label class="style-label">
                            <input type="radio" name="nameStyle" value="modern" checked> 现代
                        </label>
                        <label class="style-label">
                            <input type="radio" name="nameStyle" value="classical"> 古风
                        </label>
                    </div>
                    <button id="generateBtn">Generate Names</button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection">
                <!-- Results will be dynamically inserted here -->
            </section>

            <!-- Name Card Template -->
            <template id="nameCardTemplate">
                <div class="name-card">
                    <h2 class="chinese-name"></h2>
                    <p class="pinyin"></p>
                    <div class="meaning">
                        <h3>Meaning</h3>
                        <p class="characters-meaning"></p>
                        <p class="overall-meaning"></p>
                    </div>
                    <div class="cultural">
                        <h3>Cultural Significance</h3>
                        <p class="cultural-meaning"></p>
                    </div>
                    <div class="personality">
                        <h3>Personality Traits</h3>
                        <p class="personality-traits"></p>
                    </div>
                    <button class="save-btn">Save This Name</button>
                </div>
            </template>
        </main>

        <footer>
            <p>Created with ❤️ to bridge cultural understanding</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
